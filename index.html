<!DOCTYPE html>
<html ng-app>
    <head>
        <meta charset=utf-8 />
        <title>Roll</title>
        <meta name="viewport" content="width=device-width">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
        <script src="roll.js"></script>
        <style>
            html, body {
                height: 100%;
                width: 100%;
                overflow: hidden;
            }
            
            body.toggle {
                background-color: #48d;
            }
            
            h1 {
                font-size: 50vw;
                text-align: center;
                width: 100%;
            }
        </style>
    </head>
    <body ng-controller="RollController" ng-click="roll()" ng-class="{toggle: toggle}">
        <h1>
        {{currentRoll}}
        </h1>
    </body>
</html>
